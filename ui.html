<style>
  @import url("https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap");

  body {
    font-family: "Oxygen", sans-serif;
    padding: 16px 16px 0;
  }

  input {
    accent-color: #161616;
  }

  h2 {
    font-size: 16;
    color: #171717;
  }

  .wrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .wrapper + .wrapper {
    margin: 8px 0 16px;
  }
  .wrapper label {
    font-size: 12;
    color: #6f6f6f;
  }

  .wrapper select {
    font-size: 12;
    font-family: "Oxygen", sans-serif;
    width: 120;
    height: 32;
    border-width: 1;
    padding: 4px;
    border-radius: 4px;
  }

  .wrapper select:active,
  .wrapper select:focus {
    border-color: #e03177;
    outline-color: #e03177;
  }

  .radio-group-wrapper {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 0 8px 8px;

    width: 120;
  }

  .radio-option-wrapper {
    display: flex;
    align-items: center;
  }

  .radio-option-wrapper label {
    margin: 0;
    padding: 0;
    color: #171717;
  }

  .buttons-wrapper {
    display: flex;
    justify-content: space-between;
  }

  .button-primary {
    background-color: #232323;
    color: white;
    font-family: "Oxygen", sans-serif;
    border: 1px solid #232323;
    padding: 8px 16px;
    border-radius: 4px;
  }
  .button-primary:hover {
    background-color: #e03177;
    border-color: #e03177;
    cursor: pointer;
  }

  .button-secondary {
    background-color: white;
    color: #232323;
    font-family: "Oxygen", sans-serif;
    border: 1px solid #232323;
    padding: 8px 16px;
    border-radius: 4px;
  }
  .button-secondary:hover {
    color: #e03177;
    border-color: #e03177;
    cursor: pointer;
  }
</style>

<form id="plugin-form">
  <h2>Radix UI Palette Generator</h2>

  <div class="wrapper">
    <label for="color-name">Select a color:</label>
    <select name="colorName" id="color-name">
      <option value="tomato">tomato</option>
      <option value="red">red</option>
      <option value="crimson" selected>crimson</option>
      <option value="pink">pink</option>
      <option value="plum">plum</option>
      <option value="purple">purple</option>
      <option value="violet">violet</option>
      <option value="indigo">indigo</option>
      <option value="blue">blue</option>
      <option value="cyan">cyan</option>
      <option value="teal">teal</option>
      <option value="green">green</option>
      <option value="grass">grass</option>
      <option value="brown">brown</option>
      <option value="orange">orange</option>

      <option value="sky">sky</option>
      <option value="mint">mint</option>
      <option value="lime">lime</option>
      <option value="yellow">yellow</option>
      <option value="amber">amber</option>

      <option value="gold">gold</option>
      <option value="bronze">bronze</option>

      <option value="gray">gray</option>
      <option value="mauve">mauve</option>
      <option value="slate">slate</option>
      <option value="sage">sage</option>
      <option value="olive">olive</option>
      <option value="sand">sand</option>
    </select>
  </div>

  <div class="wrapper">
    <label>Select a theme:</label>
    <div class="radio-group-wrapper">
      <div class="radio-option-wrapper">
        <label for="dark">Dark</label>
        <input type="radio" name="theme" id="dark" checked />
      </div>
      <div class="radio-option-wrapper">
        <label for="light">Light</label>
        <input type="radio" name="theme" id="light" />
      </div>
    </div>
  </div>

  <input type="hidden" name="themeColor" value="light" />

  <div class="buttons-wrapper">
    <button class="button-secondary" id="cancel">cancel</button>
    <button class="button-primary" id="generate">generate palette</button>
  </div>
</form>

<script>
  document.getElementById("generate").onclick = (event) => {
    let pluginForm = document.querySelector("#plugin-form");
    let pluginFormData = new FormData(pluginForm);

    if (document.querySelector("#dark").checked) {
      pluginFormData.set("themeColor", "dark");
    }

    let formDataObject = {};

    for (let [key, value] of pluginFormData) {
      formDataObject[key] = value;
    }

    parent.postMessage(
      {
        pluginMessage: {
          type: "action-generate",
          formDataObject,
        },
      },
      "*"
    );
  };

  document.getElementById("cancel").onclick = (event) => {
    parent.postMessage(
      {
        pluginMessage: {
          type: "action-exit",
        },
      },
      "*"
    );
  };
</script>
